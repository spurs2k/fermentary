<body>
    <h1>We would love to hear from you!</h1>

    <div class="form-container">

        <form [formGroup]="contactForm" (ngSubmit)="sendPostRequest()">
            <h1 class="contact">Contact Us</h1>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" formControlName="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" formControlName="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea formControlName="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Send</button>
                <input class="hidden" type="text" name="_gotcha" />
            </div>
            <div *ngIf="isFormSubmitted">
                <p class="success-message">Thank you for your message! We will get back to you soon.</p>
            </div>
        </form>
    </div>

    <div class="social-container">
        <a href="https://www.facebook.com/profile.php?id=100092261056060">
            <img class="facebook" src="/assets/images/facebook.png" alt="">
        </a>
    </div>
</body>
