<head>

    <script src="https://www.google.com/recaptcha/api.js?render=6LcCfSYmAAAAAF-Sjhv8jDAuMgcrgfzZwHCWIGWG"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var form = document.querySelector("form");
            var recaptchaResponse = document.querySelector("#g-recaptcha-response");

            form.addEventListener("submit", function (event) {
                event.preventDefault();
                grecaptcha.ready(function () {
                    grecaptcha.execute("6LcCfSYmAAAAAF-Sjhv8jDAuMgcrgfzZwHCWIGWG", { action: "submit" }).then(function (token) {
                        recaptchaResponse.value = token;
                        form.submit();
                    });
                });
            });
        });
    </script>

</head>

<body>

    <h1>We would love to hear from you!</h1>

    <div class="form-container">

        <form action="https://formspree.io/f/mrgvdwzw" method="POST">
            <h1 class="contact">Contact Us</h1>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">
                <input type="submit" class="button" value="Send" />
            </div>

        </form>
    </div>
    <div class="social-container">
        <a href="https://www.facebook.com/profile.php?id=100092261056060">
            <img class="facebook" src="/assets/images/facebook.png" alt="">
        </a>
    </div>
