<body>

    <h1>We would love to hear from you!</h1>

    <div class="form-container">

        <form id="contactForm" action="https://formspree.io/f/mrgvdwzw" method="POST">
            <h1 class="contact">Contact Us</h1>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <button class="g-recaptcha" data-sitekey="reCAPTCHA_site_key" data-callback='onSubmit'
                    data-action='submit'>Send</button>

            </div>
        </form>
    </div>
    <div class="social-container">
        <a href="https://www.facebook.com/profile.php?id=100092261056060">
            <img class="facebook" src="/assets/images/facebook.png" alt="">
        </a>
    </div>
